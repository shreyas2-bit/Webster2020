

<div class="modal fade" id="followerFollowing" tabindex="-1" role="dialog" aria-labelledby="followerFollowingLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                
            </div>
            <div class="row">
                <div class="col s12">
                    <ul id="tabs-swipe-demo" class="row tabs">
                        <li class="tab col s6">
                            <a class="active" href="#followers">Followers</a>
                        </li>
                        <li class="tab col s6"><a href="#following">Following</a></li>
                    </ul>
                </div>

                <div id="followers" class="col s12 ">
                    <ul>
                        {% for user in followers %}
                        <li>
                            <div class="chip">
                                <img src="{{ user.profile.image.url }}" alt="Contact Person" />
                                {{ user.username}}
                            </div>
                        </li>

                        {% endfor %}
                    </ul>
                </div>
                <div id="following" class="col s12">
                    <ul>
                        {% for user in following %}
                        <li>
                            <div class="chip">
                                <img src="{{ user.profile.image.url }}" alt="Contact Person" />
                                {{ user.username}}
                            </div>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          
        </div>

    </div>
</div>
</div>
