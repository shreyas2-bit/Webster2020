{%  extends "users/FORMBASE.html" %}

{% load crispy_forms_tags %}
{% load materializecss %}
{% block navBar %}
{% include 'snippets/mainNav.html' %}
{% endblock  %}
{% block content %}
<div class="container">
    <h2>Welcome To Motilopolis</h2>
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> Enter Your Email </legend>
                {{form.as_p}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit"> Proceed </button>
            </div>
        </form>
    </div>
</div>
{% endblock  %}
