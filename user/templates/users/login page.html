{% extends "users/FORMBASE.html" %}
{% load crispy_forms_tags %}
{% load materializecss %}
{% block navBar %}
{% include 'users/formNav.html' %}
{%endblock navBar%}
{% block content %}
<style>
    .vs{
        opacity: 1.0 ;
        /* !important; */
    }
</style>
<div class="container">
    <h2 class="thinText3 white-text" >Welcome To Twaatch</h2>
    <div class="form-container">
        <form class="white-text" method="POST">
            {% csrf_token %}
            <fieldset class="blackShade1trans form-group">
                <legend class="border-bottom mb-4">Login</legend>
                <div class="input-field col s12">
                    <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username"
                        maxlength="150" class="white-text validate" required id="id_username" />
                    <label class="" for="id_username">Username</label>
                </div>

                <div class="input-field col s12" >
                    <input type="password" name="password" autocomplete="current-password" class="white-text validate"
                        required id="id_password" />

                    <label class="" for="id_password">Password</label>
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-info col s8 offset-s2 deep-purple darken-1" type="submit">Log In</button>
                </div>
                <!-- <div class="center col s8 offset-s2">
                   <p class="flow-text">OR</p>
                </div> -->
                <br>
                <br>
                <br>
                <div class="divider"></div>
                <a class="vs" href="{%url 'password_reset' %}">
                    <button class="btn vs btn-small col s8 offset-s2 deep-purple darken-1">Forget Password</button></a>
            </fieldset>
           
        </form>
       
    </div>
</div>

{% endblock %}
