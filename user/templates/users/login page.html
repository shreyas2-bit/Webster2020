{%  extends "users/FORMBASE.html" %}

{% load crispy_forms_tags %}
{% load materializecss %}

{% block navBar %}
{% include 'users/formNav.html' %}
{% endblock  %}
{% block content %}

<div class="container">
    <h2>Welcome To Twaatch</h2>
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> Login </legend>
                {{form|materializecss}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit"> Log In </button>
            </div>
        </form>
        <a href="{%url 'password_reset' %}">
            <button class="btn btn-small"> Forget Password </button></a>
    </div>
</div>

{% endblock  %}
