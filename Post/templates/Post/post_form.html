{%  extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
{% include 'snippets/requirements/bootstrapLibRequirements.html' %}

<div class="container">

	<div class="row">
		<div class="col s10 m10 l6">
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form|crispy }}
				<div class="form-group">
					<button class="btn btn-outline-info" type="submit"> Post </button>
				</div>

			</form>
		</div>

	</div>

</div>
{% endblock content %}
